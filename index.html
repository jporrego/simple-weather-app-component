<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="weather">
        <div class="loading">Loading...</div>
        <div class="city-time-date">
            <div class="city">Vancouver</div>
            <div class="time-date">11:16 - 10/02</div>
        </div>
        <div class="temps-description">
            <div class="temp">22 C</div>
            <div class="min-max">Min 16 C - Max 24 C</div>
            <div class="description">Partly Cloudy</div>
        </div>
        <div class="other-stats">
            <div class="humidity">Humidity</div>
            <div class="wind">Wind</div>
            <div class="pressure">Pressure</div>
        </div>
        <div class="search">
            <input type="text" name="" id="" placeholder="Search">
            <button class="btn">Search</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
